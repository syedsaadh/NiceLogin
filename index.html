<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="theme-color" content="#fa533e">
	<title>NiceLogin</title>

	<!-- Bootstrap Core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="shortcut icon" href="img/icons/favicon.ico" type="image/x-icon" />
	<link rel="icon" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" sizes="962x96" href="favicon-96x96.png">
	<!-- Custom Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

	<!-- Plugin CSS -->
	<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">

	<!-- Theme CSS -->
	<link href="css/main.css" rel="stylesheet">
	<script type="text/javascript" src="main.js">
</script>

</head>
<body style="">
	<div class="container">
		<div class="row">
			<div class="box">
				<div class="logo">
					<!--<img src="">-->
					<h1>NiceLogin</h1>
				</div>
				<div class="form-container">
					<div class="login-container">
						<h2> Sign In</h2>
						<form  name ="form" class="nice-form">
							<div class="form-group">
								<label for="exampleInputEmail1">EMAIL</label>
								<input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">PASSWORD</label>
								<input type="password" name="pass" class="form-control" id="exampleInputPassword1" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox"> Keep me signed in
								</label>
							</div>
							<div class="form-group">
								<button type="submit" onclick="check()"class="btn btn-nice">Submit</button>
							</div>
							<div class="box-footer">
								<p><a href="#" class="forgot-pass">Forgot your password?</a></p>
								<p>Dont have a account?<a href="#" class="signup"> Create New Account</a></p>
							</div>	
						</form>
					</div>
					<div class="forgot-password-container">
						<h2> Forgot Password</h2>
						<form class="nice-form">
							<div class="form-group">
								<label for="exampleInputEmail1">EMAIL</label>
								<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-nice">Submit</button>
							</div>
							<div class="box-footer">
								<p><a href="#" class="sign-in">Sign In</a></p>
								<p>Dont have a account?<a href="#" class="signup"> Create New Account</a></p>
							</div>	
						</form>
					</div>
					<div class="sign-up-container">
						<h2> Sign Up</h2>
						<form class="nice-form">
							<div class="form-group">
								<label for="exampleInputEmail1">EMAIL</label>
								<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">PASSWORD</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">CONFIRM PASSWORD</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-nice">Submit</button>
							</div>
							<div class="box-footer">
								<p><a href="#" class="sign-in">Sign In to Your Account</a> </p>
								<p><a href="#" class="forgot-pass">Forgot your password?</a></p>
								
							</div>	
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="vendor/jquery/jquery.js"></script>
	<script type="text/javascript" src="vendor/jquery/jquery-ui.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script>
		$('.signup').click(function(e){
			e.preventDefault();
			$('.login-container').hide();
			$('.forgot-password-container').hide();
			$('.sign-up-container').show( 'slide',{direction: 'down'}, 400 ,'swing');
			
   
		});
		$('.forgot-pass').click(function(e){
			e.preventDefault();
			$('.sign-up-container').hide();
			$('.login-container').hide();
   			$('.forgot-password-container').show( 'slide',{direction: 'right'}, 400 );
		});
		$('.sign-in').click(function(e){
			e.preventDefault();
			$('.sign-up-container').hide();
			$('.forgot-password-container').hide();
   			$('.login-container').show( 'slide',{direction: 'left'}, 400 ,'swing');
		});
		
	</script>
</body>
</html>
